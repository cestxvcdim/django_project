{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row text-center">
        {% for ctg in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ ctg }}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            {% if ctg.description %}
                                {{ ctg.description | truncatechars:60 }}
                            {% else %}
                                Описание отсутствует.
                                Ждем, пока владелец его добавит.
                            {% endif %}
                        </ul>
                        <a href="{% url 'catalog:product_list' ctg.pk %}" type="button"
                           class="btn btn-lg btn-block btn-outline-primary">Перейти к товарам</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
