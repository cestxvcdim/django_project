{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Удаление товара</h2>
            <p>Вы уверены, что хотите удалить товар "{{ product.name }}"?</p>
            <form method="post" action="{% url 'catalog:product_delete' product.pk %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Удалить">
            </form>
            <div class="mt-2">
                <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
