{% extends 'catalog/base.html' %}
{% load catalog_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="text-center">
                    <h2 class="mb-4">Название версии: "{{ object.version_title }}"</h2>
                    <p class="text-muted">Актуальная версия: {{ object.version_number }}</p>
                    <div class="col-md-4 mx-auto mb-4">
                        <a href="{% url 'catalog:version_update' object.pk %}" class="btn btn-warning btn-lg btn-block">Изменить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
